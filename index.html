<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">
        <a-plane height="6" width="7" rotation="-90 0 0 " position="0 0 -7" color="brown"></a-plane>
        <a-plane height="2" width="3" rotation="-90 0 0 " position="0 0.1 -7" color="white"></a-plane>
        <a-cylinder radius="0.35" height="1" position="0 0.6 -7" color="grey"></a-cylinder>
        <a-plane height="2" width="3" rotation="-90 0 0 " position="0 1.1 -7" color="grey"></a-plane>
        <a-box height="0.6" width="0.6" rotation="0 -20 0" position="-2 0.5 -7" color="yellow" ></a-box>
        <a-box height="0.6" width="0.6" rotation="0 25 0" position="2 0.5 -7" color="yellow" ></a-box>
        <a-box height="0.6" width="0.15" rotation="0 -20 0" position="-2.2 1 -7" color="yellow" ></a-box>
        <a-box height="0.6" width="0.15" rotation="0 25 0" position="2.1 1.1 -7" color="yellow" ></a-box>
</body>

</html>
